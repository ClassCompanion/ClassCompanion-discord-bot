#        run: |
#          docker build . -t classcompanion/discord-bot:$TAGNAME
#
#      - name: docker push
#        env:
#          TAGNAME: ${{ steps.get_release.outputs.tag_name }}
#        run: |
#          docker push classcompanion/discord-bot:$TAGNAME

      - name: Docker Build and Push
        uses: opspresso/action-docker@v0.3.9
        with:
          args: --docker
        env:
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          TAG_NAME: ${{ steps.get_release.outputs.tag_name }}
          BUILD_PATH: "tobuild/"
          BUILDX: "true"