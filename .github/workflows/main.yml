
name: CI

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Get jar
      uses: houqp/download-release-assets@v1
      with:
        repo: ClassCompanion/discord-bot
        match: "classcompanion-discord-bot.jar"

    - name: Build docker image
      - run: docker build . -t classcompanion/discord-bot
